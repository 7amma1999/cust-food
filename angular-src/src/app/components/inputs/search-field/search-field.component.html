<div class="inputWithIcon" [ngStyle]="{ width: this.width }">
  <input
    (ngModelChange)="this.getInputValue($event)"
    [placeholder]="this.placeholder"
    ngModel
  />
  <i
    style="
      position: absolute;
      left: 0;
      top: 6px;
      padding: 9px 8px;
      color: #aaa;
      transition: 0.3s;
    "
    class="fa fa-search"
    aria-hidden="true"
  ></i>
  <div></div>
</div>
