<div *ngIf="!this.loading" class="login-content">
  <form
    *ngIf="!this.success"
    class="form"
    type="form"
    #registerForm="ngForm"
    (submit)="onSubmit(registerForm)"
  >
    <app-logo class="d-flex justify-content-center" type="form"></app-logo>
    <app-simple-input
      (getInput)="this.userName = $event"
      label="Username"
      type="text"
      placeholder="Username"
      icon="person"
      required="true"
      name="userName"
      (getInputStatus)="this.userNameStatus = $event"
    >
    </app-simple-input>

    <app-simple-input
      (getInput)="this.email = $event"
      label="Email"
      type="email"
      placeholder="Email"
      icon="email"
      required="true"
      name="email"
      (getInputStatus)="this.emailStatus = $event"
    >
    </app-simple-input>

    <app-simple-input
      (getInput)="this.password1 = $event"
      label="Password1"
      type="password"
      placeholder="Password1"
      icon="Password"
      required="true"
      name="password1"
      (getInputStatus)="this.password1Status = $event"
    >
    </app-simple-input>
    <app-simple-input
      (getInput)="this.password2 = $event"
      label="Password2"
      type="password"
      placeholder="Password2"
      icon="Password"
      required="true"
      name="password2"
      (getInputStatus)="this.password2Status = $event"
    >
    </app-simple-input>
    <div class="d-flex justify-content-center">
      <app-error-message
        *ngIf="this.error"
        [message]="this.errorMessage"
      ></app-error-message>
    </div>
    <div class="btn-group">
      <input
        type="submit"
        class="btn primary"
        [disabled]="
          this.emailStatus ||
          this.password1Status ||
          this.password2Status ||
          this.userNameStatus ||
          this.passwordsCheck()
        "
        value="Register"
      />
    </div>
  </form>
  <div
    class="register"
    *ngIf="!this.loading && !this.success"
    [routerLink]="['/login']"
  >
    You already have an account? Go to Login!
  </div>
  <div class="register" *ngIf="!this.loading && this.success">
    {{ this.resultMessage }}
  </div>
  <!--end .form-->
</div>
<app-loading-spinner
  class="loadingSpinner"
  *ngIf="this.loading"
></app-loading-spinner>
